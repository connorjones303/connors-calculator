<script>
    function countBs(stringInput, countBy) {
        let tallyBs = 0;
        for (let count = 0; count <= stringInput.length - 1 ; count++) {
            //N is position in string
        
            if (stringInput[count] === countBy) {
                tallyBs++;
            }
           
        }
        return tallyBs
    }
console.log(countBs("Blueberries Bring Back Memories", "u"))

</script>

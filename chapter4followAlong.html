function calcPhi(table) {
   //phi coefficient equation, calc correlation between two boolean
    return (table[3] * table[0] - table[2] * table[1]) /
    Math.sqrt((table[2] + table[3]) * (table[0] + table[1]) * (table[1] + table[3])(table[0] + table[2]));
}
